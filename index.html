<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">NotesApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container border border-dark rounded-lg mt-4 p-5">
    <h2 class="text-center">NoteApp</h2>
    <div>
        <div class="mb-3">
          <label for="textarea" class="form-label">Add a note</label>
          <textarea class="form-control" id="textarea" aria-describedby="emailHelp"></textarea>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">title</label>
          <textarea class="form-control" id="title" aria-describedby="emailHelp"></textarea>
        </div>
        
        <button class="btn btn-primary" id="addbtn">Add note</button>
      </div>
    </div>
    <h2 class="container text-center">Your Notes</h2>
    <div id="notes" class= "container d-flex justify-content-center flex-wrap">
        <div class="card m-3 " style="width: 18rem;">
            <div class="card-body text-center">
              <p class="card-text">Nothing to Show</p>
            </div>
        </div>       
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
